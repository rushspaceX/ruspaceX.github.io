<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Ticket Booking</title>
  <link rel="icon" href="favicon.ico" class="icon" />
  <style>
    /* General styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg'); /* Set background image */
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Add a translucent white background */
      border-radius: 10px;
    }

    /* Header styles */
    .header {
      font-size: 2rem;
      text-align: center;
      color: #007aff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    /* Button tab panel styles */
    .tab-panel {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #f0f0f0;
    }

    /* Booking form styles */
    .booking form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .booking label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .booking input[type="text"],
    .booking input[type="date"],
    .booking button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .booking button {
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .booking button:hover {
      background-color: #0056b3;
    }

    /* Plants section styles */
    .plants {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .plants h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .plants ul {
      padding-left: 20px;
    }

    .plants li {
      margin-bottom: 5px;
    }

    /* Footer styles */
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #eee;
      border-radius: 10px;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 10px; /* Reduce padding for smaller screens */
      }

      .header {
        font-size: 1.5rem;
      }

      .booking form,
      .plants,
      .footer {
        margin-bottom: 10px; /* Reduce margin for smaller screens */
      }
    }
  </style>
</head>
<body>
    <img src="ooooooo.png" alt="Background Image" style="width: 100%; height: auto; position: fixed; z-index: -1;">
  <div class="container">
    <div class="header">
      SpaceX Ticket Booking
    </div>
    
    <!-- Button tab panel -->
    <div class="tab-panel">
      <button class="tab"><a href="test.html">Home</a></button>
      <button class="tab"><a href="Trvel.html">Travel Package</a></button>
      <button class="tab"><a href="Loging.html">Login</a></button>
      <button class="tab"><a href="https://flowcv.me/rushan9999webside">About</a></button>
    </div>

    <div class="booking">
      <form id="booking-form">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Departure" required>
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Destination" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Search Flights</button>
      </form>
      <div id="results"></div>
    </div>

    <div class="plants">
      <h2>Plants Available:</h2>
      <ul class="list">
        <li>Sun</li>
        <li>Sensuru</li>
        <li>Urenas</li>
        <li>Brehaspathi</li>
        <li>Agaharu</li>
        <li>Nepchune</li>
        <li>Moon</li>
        <!-- Add more planet names here -->
      </ul>
    </div>

    <div class="footer">
      &copy; 2024 Plant Booking System | All created By Rumesh.
    </div>
  </div>

  <script>
    // JavaScript to handle form submission
    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      
      // Here you can implement logic to search for flights based on the user input
      // For this example, we'll just display a message with the search criteria
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<p>Searching flights from ${from} to ${to} on ${date}...</p>`;
      
      // Show success message
      alert('You have successfully booked your SpaceX Tour!');
    });
  </script>
</body>
</html>
